<html lang="en">
<head>

        <!-- links -->

          <ul class="primary links">

          </ul>
        </div>
      </div>
      <!-- mobile links -->
      <div id="containerMenu" class="container-menu">
        <div class="mobile-menu">
          <button id="closeToggle" class="close-toggle">
            <img src="./images/icon-close-menu.svg" alt="close menu">
          </button>
          <ul class="primary links">
            <li>
              feature

          </ul>

            </li>
            <li class="register-btn">register</li>
          </ul>
        </div>
      </div>
      
    </div>
  </nav>
  <main>
    <section class="hero">
      <div class="image">
      </div>
      <div class="wlcText">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <button id="learnMore" class="wel-btn">Learn more</button>
        <div class="pictures">
          <img src="./images/client-databiz.svg" alt="">
          <img src="./images/client-audiophile.svg" alt="">
          <img src="./images/client-meet.svg" alt="">
          <img src="./images/client-maker.svg" alt="">
